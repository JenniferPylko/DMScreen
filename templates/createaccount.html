{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block body %}
    <main id="loginscreen">
        <header id="login-title">
            <h1>DM Screen</h1>
        </header>
        <div id="login">
            <form method="POST" action="/createaccount_2">
                <h2>Create Account</h2>
                <div class="container">
                    <table>
                        <tr>
                            <td><label for="email"><b>Email</b></label></td>
                            <td><input type="email" placeholder="Enter Email Address" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="psw1"><b>Password</b></label></td>
                            <td><input type="password" placeholder="Enter Password" id="psw1" name="psw1" required></td>
                        </tr>
                        <tr>
                            <td><label for="psw2"><b>Password</b></label></td>
                            <td><input type="password" placeholder="Enter Password" id="psw2" name="psw2" required></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit">Create Account</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
