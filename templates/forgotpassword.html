{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block body %}
    <main id="loginscreen">
        <header id="login-title">
            <h1>DM Screen</h1>
        </header>
        <div id="login" class="panel">
            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="/forgot_2">
                <div class="login-row">Enter your email address. If you have an account, an email will be sent to you to reset your password.</div>
                <div class="container">
                    <div class="login-row">
                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email Address" id="email" name="email" required>
                    </div>
                    <div class="login-row"><div></div><input type="submit" class="primary" value="Request Reset"></div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
