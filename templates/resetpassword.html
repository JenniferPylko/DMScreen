{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block body %}
    <main id="loginscreen">
        <header id="login-title">
            <h1>DM Screen</h1>
        </header>
        <div id="login" class="panel">
            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="/reset_2">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="key" value="{{ key }}">
                <div>Create a new password</div>
                <div class="container" style="margin-top:10px">
                    <div class="login-row">
                        <label for="psw1"><b>Password</b></label></td>
                        <input type="password" placeholder="Password" id="psw1" name="psw1" required>
                    </div>
                    <div class="login-row">
                        <label for="psw2"><b>Re-Type</b></label>
                        <input type="password" placeholder="Re-Type Password" id="psw2" name="psw2" required>
                    <div class="login-row">
                        <div></div><input type="submit" value="Reset Password">
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
