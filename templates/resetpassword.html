<!DOCTYPE html>
<html>
<head>
    <title>DM Screen - Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="/static/img/dmscreen_login.png" alt="DM Screen" style="width:100%;height:100%">
        <div id="login-title">
            <h1>DM Screen</h1>
        </div>
        <div id="login">
            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="/reset_2">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="key" value="{{ key }}">
                <div>Create a new password</div>
                <div class="container" style="margin-top:10px">
                    <table>
                        <tr>
                            <td><label for="psw1"><b>Password</b></label></td>
                            <td><input type="password" placeholder="Password" id="psw1" name="psw1" required></td>
                        </tr><tr>
                            <td><label for="psw2"><b>Re-Type</b></label></td>
                            <td><input type="password" placeholder="Re-Type Password" id="psw2" name="psw2" required></td>
                        </tr><tr>
                            <td colspan="2">
                                <div><input type="submit" value="Reset Password" style="width:100%"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="close_modal()">&times;</span>
                <div id ="modal-buttons" class="modal-buttons">
                </div>
                <h2 id="modal-header">Modal Header</h2>
            </div>
            <div class="modal-body" id="modal_content">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/main.js"></script>
</html>
