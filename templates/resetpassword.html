{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block body %}
    <main id="loginscreen">
        <header id="login-title">
            <h1>DM Screen</h1>
        </header>
        <div id="login">
            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="/reset_2">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="key" value="{{ key }}">
                <div>Create a new password</div>
                <div class="container" style="margin-top:10px">
                    <table>
                        <tr>
                            <td><label for="psw1"><b>Password</b></label></td>
                            <td><input type="password" placeholder="Password" id="psw1" name="psw1" required></td>
                        </tr><tr>
                            <td><label for="psw2"><b>Re-Type</b></label></td>
                            <td><input type="password" placeholder="Re-Type Password" id="psw2" name="psw2" required></td>
                        </tr><tr>
                            <td colspan="2">
                                <div><input type="submit" value="Reset Password" style="width:100%"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
