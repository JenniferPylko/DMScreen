{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <main id="loginscreen">
        <header id="login-title">
            <h1>DM Screen</h1>
        </header>
        <section id="login">
            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
            {% if message %}
                <div class="message">
                    {{ message }}
                </div>
            {% endif %}
            <form method="POST" action="/login">
                <h2>Login</h2>
                <div class="container">
                    <table>
                        <tr>
                            <td><label for="email"><b>Email</b></label></td>
                            <td><input type="email" placeholder="Enter Email Address" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="psw"><b>Password</b></label></td>
                            <td><input type="password" placeholder="Enter Password" id="psw" name="psw" required></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label><input id="remember" type="checkbox" checked="checked" name="remember"> Remember me</label>
                                <button type="submit">Login</button>
                            </td>
                        </tr><tr>
                            <td colspan="2">
                                <div class="psw"><a href="/forgot">Forgot password?</a></div>
                            </td>
                        </tr><tr>
                            <td colspan="2">
                                <div class="psw"><a href="/createaccount">Create Account</a></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </section>
    </main>
{% endblock %}
